<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Understanding Website Serving</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    /* Server-provided CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #007acc;
      padding: 10px;
      transition: background-color 0.3s;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      color: white;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center gap-8 p-10">

  <h2 class="text-3xl font-bold text-gray-700">Understanding Website Serving</h2>

  <div class="grid grid-cols-3 gap-8 items-start">

    <div class="text-center shadow-xl rounded bg-white p-4">
      <h3 class="font-bold text-xl mb-4">Server</h3>
      <div id="html" class="cursor-pointer text-blue-500 hover:underline">index.html</div>
      <div id="css" class="cursor-pointer text-purple-500 hover:underline">styles.css</div>
      <div id="js" class="cursor-pointer text-yellow-500 hover:underline">script.js</div>
    </div>

    <div class="flex justify-center items-center">
      <button id="fetch-btn" class="bg-blue-500 text-white p-2 rounded shadow">Request Components</button>
    </div>

    <div class="text-center shadow-xl rounded bg-white p-4">
      <h3 class="font-bold text-xl mb-4">Browser</h3>
      <div id="browser-content" class="border rounded-lg shadow overflow-hidden p-4 text-gray-400">
        Content loads here after fetching.
      </div>
    </div>
  </div>

  <div class="w-full max-w-4xl shadow-xl bg-white rounded">
    <h3 class="font-bold text-xl p-4">Console Log</h3>
    <div id="console-log" class="bg-black text-green-400 font-mono text-xs p-4 rounded h-64 overflow-auto whitespace-pre-wrap"></div>
  </div>

  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
    <div class="bg-white p-6 rounded shadow-xl max-w-2xl overflow-auto max-h-[80vh]">
      <pre id="popup-content"></pre>
      <button id="close-popup" class="bg-gray-500 text-white p-2 rounded mt-4">Close</button>
    </div>
  </div>

<script>
const serverContent = {
  html: `
<nav id="menu">
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>
</nav>
<main>
  <h1>Welcome!</h1>
  <p>This is a simple example of how websites are served.</p>
  <button id="toggleColor">Toggle Menu Color</button>
</main>`,

  css: document.querySelector('style').innerText,

  js: `
document.querySelector("#menu").style.backgroundColor = "#007acc";
document.querySelector("#toggleColor").onclick = function() {
  const menu = document.querySelector("#menu");
  menu.style.backgroundColor = menu.style.backgroundColor === "green" ? "#007acc" : "green";
};
console.log("Interactive JS loaded!");`
};

const logs = [];
const fetchBtn = document.querySelector('#fetch-btn');
const consoleLog = document.querySelector('#console-log');
const browserContent = document.querySelector('#browser-content');

fetchBtn.onclick = () => {
  logs.push(
    "GET / HTTP/1.1",
    "Host: example.com",
    "User-Agent: BrowserSimulator/1.0",
    "Accept: text/html,application/xhtml+xml",
    "",
    "HTTP/1.1 200 OK",
    "Content-Type: text/html; charset=UTF-8",
    "Server: MockServer/1.0",
    "",
    serverContent.html,
    serverContent.css,
    serverContent.js,
    "Components received and rendered in browser"
  );

  consoleLog.textContent = logs.join('\n\n');
  browserContent.innerHTML = `<style>${serverContent.css}</style>` + serverContent.html;

  const script = document.createElement('script');
  script.innerHTML = serverContent.js;
  document.body.appendChild(script);
};

document.querySelectorAll('#html, #css, #js').forEach(elem => {
  elem.onclick = () => {
    const content = serverContent[elem.id];
    document.querySelector('#popup-content').textContent = content;
    document.querySelector('#popup').classList.remove('hidden');
  };
});

document.querySelector('#close-popup').onclick = () => {
  document.querySelector('#popup').classList.add('hidden');
};
</script>

</body>
</html>
